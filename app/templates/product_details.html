{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-lg border-0">
    <div class="card-body text-center">
      <h3 class="mb-3">تفاصيل المنتج</h3>
      <img src="{{ product.get('image', {}).get('url', '') }}" class="img-fluid mb-3" style="max-height: 250px;">
      <h5>{{ product.get('name') }}</h5>
      <p class="text-muted">الكمية: {{ product.get('quantity') }}</p>
      <p class="fw-bold">السعر: {{ product.get('price', {}).get('amount') }} {{ product.get('price', {}).get('currency') }}</p>
      <a href="{{ url_for('orders.order_details', order_id=order_id) }}" class="btn btn-outline-primary mt-3">رجوع للطلب</a>
    </div>
  </div>
</div>
{% endblock %}
