<!-- templates/delivery/assign_multiple_orders_modal.html -->
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">إسناد الطلبات المحددة</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="assignMultipleForm" method="POST" action="{{ url_for('delivery.assign_multiple_orders') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <p class="text-muted">تم تحديد <strong>{{ order_ids|length }}</strong> طلب للإسناد</p>
                    <input type="hidden" name="order_ids" value="{{ order_ids|join(',') }}">
                </div>
                
                <div class="mb-3">
                    <label for="employee_id" class="form-label">اختر مندوب التوصيل:</label>
                    <select class="form-select" id="employee_id" name="employee_id" required>
                        <option value="">-- اختر المندوب --</option>
                        {% for emp in employees %}
                        <option value="{{ emp.id }}">{{ emp.email }} </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    سيتم إسناد جميع الطلبات المحددة إلى المندوب المختار.
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            <button type="submit" form="assignMultipleForm" class="btn btn-primary">تأكيد الإسناد</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('assignMultipleForm');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // إظهار رسالة النجاح وإعادة تحميل الصفحة
                alert(data.message);
                location.reload();
            } else {
                // إظهار رسالة الخطأ
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('حدث خطأ أثناء الإسناد');
        });
    });
});
</script>
