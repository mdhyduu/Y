{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">إسناد الطلب #{{ order_id }}</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            {% if employees %}
            <div class="mb-3">
                <label for="employee_id" class="form-label">اختر مندوب التوصيل</label>
                <select class="form-select" id="employee_id" name="employee_id" required>
                    <option value="">اختر المندوب</option>
                    {% for emp in employees %}
                    <option value="{{ emp.id }}">{{ emp.email }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">إسناد</button>
            {% else %}
            <div class="alert alert-warning">
                لم تقم بإضافة أي مناديب بعد. 
                <a href="{{ url_for('delivery.manage_delivery_employees') }}" class="alert-link">
                    أضف مناديب جديدين
                </a>
            </div>
            {% endif %}
            
            <a href="{{ url_for('delivery.delivery_orders') }}" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>
</div>
{% endblock %}
