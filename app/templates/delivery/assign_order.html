{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">إسناد الطلب #{{ order_id }}</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <!-- إضافة حقل CSRF token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
                <label for="employee_id" class="form-label">اختر مندوب التوصيل</label>
                <select class="form-select" id="employee_id" name="employee_id" required>
                    <option value="">اختر المندوب</option>
                    {% for emp in employees %}
                    <option value="{{ emp.id }}">{{ emp.email }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button type="submit" class="btn btn-primary me-md-2">إسناد</button>
                <a href="{{ url_for('delivery.delivery_orders') }}" class="btn btn-secondary">إلغاء</a>
            </div>
        </form>
    </div>
</div>

<style>
    /* تحسينات للوضع الليلي في النموذج */
    body.dark-mode .form-select, 
    body.dark-mode .form-label {
        background-color: var(--content-dark);
        color: var(--text-light);
        border-color: var(--border-color-dark);
    }
    
    body.dark-mode .form-select:focus {
        border-color: var(--primary-light);
        box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
    }
</style>
{% endblock %}
