{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h3 class="mb-0">
            <i class="fas fa-user-plus"></i> إضافة موظف جديد
        </h3>
    </div>
    <div class="card-body">
        <form method="POST" class="needs-validation" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="email" class="font-weight-bold">البريد الإلكتروني:</label>
                <input type="email" name="email" class="form-control form-control-lg" required>
                <div class="invalid-feedback">يجب إدخال بريد إلكتروني صحيح</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="font-weight-bold">كلمة المرور:</label>
                <input type="password" name="password" class="form-control form-control-lg" required minlength="6">
                <div class="invalid-feedback">يجب أن تكون كلمة المرور 6 أحرف على الأقل</div>
            </div>
            
            <div class="form-group">
                <label for="role" class="font-weight-bold">نوع الموظف:</label>
                <select name="role" class="form-control form-control-lg" required>
                    {% for value, label in roles %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
                {% if is_delivery_manager %}
                <small class="form-text text-muted">بما أنك مدير توصيل، يمكنك فقط إضافة مناديب توصيل</small>
                {% endif %}
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">
                <i class="fas fa-save"></i> حفظ الموظف الجديد
            </button>
        </form>
    </div>
</div>

<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
