{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2 class="mb-4">إدارة حالاتي المخصصة</h2>
  
  <div class="card">
    <div class="card-header bg-white">
      <h5 class="mb-0">إضافة حالة جديدة</h5>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('orders.manage_employee_status') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">اسم الحالة</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">اللون</label>
            <input type="color" name="color" class="form-control form-control-color" value="#6c757d">
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">إضافة</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <div class="card">
    <div class="card-header bg-white">
      <h5 class="mb-0">حالاتي الحالية</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>الحالة</th>
              <th>اللون</th>
              <th>الحالة</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody>
            {% for status in statuses %}
            <tr>
              <td>
                <span class="badge" style="background-color: {{ status.color }}; color: white;">
                  {{ status.name }}
                </span>
              </td>
              <td>
                <div style="width: 30px; height: 30px; background-color: {{ status.color }}; border: 1px solid #ddd;"></div>
              </td>
              <td>
                {% if status.is_active %}
                <span class="badge bg-success">نشطة</span>
                {% else %}
                <span class="badge bg-secondary">غير نشطة</span>
                {% endif %}
              </td>
              <td>
                <form method="POST" action="{{ url_for('orders.delete_employee_status', status_id=status.id) }}">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                  <button type="submit" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i> حذف
                  </button>
                </form>
              </td>
            </tr>
            {% else %}
            <tr>
              <td colspan="4" class="text-center text-muted">لا توجد حالات مخصصة</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
